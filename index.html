<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <title>MyAutoImport — Importación de coches de Alemania</title>
    <meta
      name="description"
      content="Importamos tu coche alemán con total transparencia: búsqueda, verificación, negociación, transporte y matriculación. Ahorra y elige entre las mejores marcas: BMW, Mercedes, Audi."
    />
    <link rel="canonical" href="https://myautoimport.es/" />

    <!-- Robots -->
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Favicon / Icons (ajusta rutas si ya las tienes) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="any" />
    <link rel="apple-touch-icon" href="/icons/pwa-192.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myautoimport.es/" />
    <meta property="og:title" content="MyAutoImport — Importación de coches de Alemania" />
    <meta
      property="og:description"
      content="Especialistas en importación de vehículos alemanes. Gestión completa y entrega en España."
    />
    <meta property="og:image" content="https://myautoimport.es/og-cover.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyAutoImport — Importación de coches de Alemania" />
    <meta
      name="twitter:description"
      content="Especialistas en importación de vehículos alemanes. Gestión completa y entrega en España."
    />
    <meta name="twitter:image" content="https://myautoimport.es/og-cover.jpg" />

    <!-- Preconnect (si usas fuentes externas) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <!-- JSON-LD: Organization + WebSite -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"MyAutoImport",
      "url":"https://myautoimport.es/",
      "logo":"https://myautoimport.es/icons/pwa-192.png",
      "sameAs":[
        "https://www.instagram.com/tu-perfil",
        "https://www.facebook.com/tu-perfil",
        "https://www.youtube.com/tu-canal"
      ],
      "contactPoint":[{"@type":"ContactPoint","telephone":"+34-641-338-743","contactType":"customer service","areaServed":"ES"}]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "name":"MyAutoImport",
      "url":"https://myautoimport.es/",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://myautoimport.es/stock?query={search_term}",
        "query-input":"required name=search_term"
      }
    }
    </script>

    <!-- Vite/Build -->
    <meta name="generator" content="Vite + React" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
